<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <form action="submit" class="reservation-form">
        <h2>Continental Hotel Reservation Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Please enter your email"><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" placeholder="Please enter your mobile number"><br>

        <label for="arrival">Arrival Time:</label>
        <input type="text" id="arrival" placeholder="Please enter your arrival time"><br>

        <label for="departure">Departure</label>
        <input type="text" id="departure" placeholder="Please enter your departure time"><br>

        <label for="room_type">Room Type</label>

        <input type="radio" name="room" id="single"><label for="single">single</label>
        <input type="radio" name="room" id="double"><label for="double">double</label>
        <input type="radio" name="room" id="suite"><label for="suite">Presidential Suite</label><br>

        <label for="Preferences">Preferences</label>

        <input type="checkbox" name="room" id="non-smoking"><label for="non-smoking">Non Smoking</label>
        <input type="checkbox" name="room" id="internet"><label for="internet">Internet</label>
        <input type="checkbox" name="room" id="firm"><label for="firm">Presidential Suite</label><br>


        <label for="Payment">Mode of Payment</label>

        <input type="checkbox" name="room" id="cash"><label for="cash">cash</label>
        <input type="checkbox" name="room" id="check"><label for="check">Check</label>
        <input type="checkbox" name="room" id="payment"><label for="payment">Payment</label><br>
        
        <select name="" id="">
            <option>Select Card</option>
            <option >Visa</option>
            <option >Master Card</option>
            <option >PayPak</option>
        </select><br>

        <button type="submit">Send Data</button>
    </form>
</body>
</html>
